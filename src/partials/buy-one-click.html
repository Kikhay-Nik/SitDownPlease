<div class="buy-one-click">
  <h3 class="buy-one-click__title section-title">Купить в один клик</h3>
  <p class="buy-one-click__descr description-text">Чтобы оформить заказ — заполните формы ниже и наш менеджер свяжется с вами в течение
    часа.</p>
  <form action="#" class="buy-one-click__form form" aria-label="Форма для оформления быстрой покупки без регистрации">
    <label class="buy-one-click__form-label form__label">
      <input type="text" class="buy-one-click__form-input form__input" id="buyOneClickName" placeholder="Как вас зовут?">
    </label>
    <label class="buy-one-click__form-label form__label">
      <input type="tel" class="buy-one-click__form-input form__input phone-input" id="buyOneClickPhone" placeholder="Ваш телефон">
    </label>
    <button class="buy-one-click__form-btn btn btn--fill" type="submit">Отправить</button>
    <div class="buy-one-click__form-checkbox-wrapper form__checkbox-wrapper">
      <label class="custom-checkbox ">
        <input type="checkbox" class="custom-checkbox__field" checked id="buy-one-clickChecbox">
        <span class="custom-checkbox__content">Принимаю</span>
      </label>
      <a href="#" target="_blank" class="buy-one-click__form-link form__link">пользовательское соглашение</a>
    </div>
  </form>
</div>
